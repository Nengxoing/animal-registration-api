<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    .error-message {
      color: #e74c3c;
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: 500;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px;
      }

      button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-message">
      <h2>Oops! Something went wrong.</h2>
      <p>Error Code: <strong>AUTH-001</strong></p>
      <p>The username or password you entered is incorrect.</p>
    </div>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
